<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation - Ferme</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('img/farm-background2.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .confirmation-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Fond légèrement transparent */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .confirmation-container h1 {
            color: #4CAF50;
        }
        .confirmation-container p {
            font-size: 18px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            background-color: #2196F3;
        }
        .button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
<div class="confirmation-container">
    <h1>Merci !</h1>
    <p>Votre inscription a été enregistrée avec succès.</p>
    <p>Nous vous avons envoyé un e-mail de confirmation.</p>
    <a href="index.html" class="button">Retour à l'accueil</a>
</div>
</body>
</html>
